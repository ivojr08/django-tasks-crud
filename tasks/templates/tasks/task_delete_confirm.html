{% extends "base.html" %}
{% block content %}
    <h1>Remove Task</h1>
    <p>Are you sure you want to delete <strong>{{ task.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm deletion</button>
        <a href="{% url 'task_list' %}">Cancel</a>
    </form>
{% endblock %}
